<mat-card style="margin-top: 20px">
  <mat-card-content>
    <form [formGroup]="form">
      <div class="container">
        <div class="left">
          <!-- left -->

          <ng-container>
            <mat-form-field appearance="fill">
              <mat-label>Key Name</mat-label>
              <input formControlName="key" matInput />
            </mat-form-field>
          </ng-container>

          <ng-container>
            <mat-form-field appearance="fill">
              <mat-label>Type of Field Required</mat-label>
              <mat-select matNativeControl formControlName="typeOfField">
                <mat-option value="input">Input</mat-option>
                <mat-option value="textarea">Text Area</mat-option>
                <mat-option value="checkbox">Check Box</mat-option>
                <mat-option value="radio">Radio Button</mat-option>
                <mat-option value="select">Select Option</mat-option>
                <mat-option value="datepicker">Date Picker</mat-option>
              </mat-select>
            </mat-form-field>
          </ng-container>

          <ng-container formGroupName="props">
            <div class="labelplace">
              <mat-form-field appearance="fill">
                <mat-label>Label</mat-label>
                <input formControlName="label" matInput />
              </mat-form-field>

              <div class="place">
                <mat-form-field appearance="fill">
                  <mat-label>Placeholder</mat-label>
                  <input formControlName="placeholder" matInput />
                </mat-form-field>
              </div>
            </div>

            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <input formControlName="description" matInput />
            </mat-form-field>

            <mat-checkbox formControlName="is_required"
              >Required Field?</mat-checkbox
            >
            <ng-container *ngIf="form.get('typeOfField').value === 'select'">
              <mat-checkbox formControlName="select_multiple"
                >Multiple Options?</mat-checkbox
              >
            </ng-container>
          </ng-container>

          <ng-container>
            <div
              class="selectOption"
              *ngFor="let o of optionArr; let i = index"
              [formGroup]="o"
            >
              <div style="display: flex; flex-direction: row;">
                <div style="display: flex; flex-direction: column; flex: 1;">
                  <mat-form-field appearance="fill">
                    <mat-label>Value</mat-label>
                    <input formControlName="value" matInput />
                  </mat-form-field>
                </div>
                <div style="display: flex; flex-direction: column; flex: 1;">
                  <mat-form-field appearance="fill">
                    <mat-label>Label</mat-label>
                    <input formControlName="label" matInput />
                  </mat-form-field>
                </div>
              </div>
              <div style="display: flex; flex-direction: row;">
                <mat-checkbox formControlName="disabled"
                  >Disable Option?</mat-checkbox
                >
              </div>

              <button
                mat-raised-button
                color="warn"
                style="margin-top:10px;margin-left:10px"
                (click)="removeOptions(i)"
              >
                <mat-icon fontIcon="remove"></mat-icon>
              </button>
            </div>
            <div style="display: flex; justify-content: space-between;">
              <ng-container
                *ngIf="
                  form.get('typeOfField').value === 'radio' ||
                  form.get('typeOfField').value === 'select'
                "
              >
                <button mat-raised-button color="warn" (click)="addOptions()">
                  Add Options?
                </button>
              </ng-container>
              <div style="display: flex; justify-content: flex-end;">
                <button
                  type="submit"
                  mat-raised-button
                  color="primary"
                  (click)="onAccept()"
                >
                  Accept
                </button>
              </div>
            </div>
          </ng-container>

          <br />
        </div>
        <!-- right -->
        <div class="right">
          <mat-card>
            <mat-card-content>
              <h2>Preview</h2>
              <form [formGroup]="form2">
                >
                <formly-form
                  [model]="model"
                  [fields]="fields"
                  [options]="options"
                  [form]="form2"
                >
                </formly-form>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<hr />

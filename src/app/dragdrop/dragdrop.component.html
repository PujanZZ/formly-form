<div
  class="card-container"
  cdkDropList
  #list1="cdkDropList"
  [cdkDropListData]="items"
  (cdkDropListDropped)="onDrop($event)"
>
  <mat-card *ngFor="let item of items" cdkDrag>
    <mat-card-header>
      <mat-card-title>{{ item.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ item.description }}
    </mat-card-content>
  </mat-card>
</div>
